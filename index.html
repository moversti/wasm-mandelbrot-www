<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WASM-Mandelbrot!</title>
    <style>
      body {
        position: absolute;
        top: 0;
        left: 0;
        /* width: 100%; */
        /* height: 100%; */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin:0;
      }
      div {
        display: flex;
        flex-direction: row;
      }
    </style>
  </head>
  <body>
    <div>
      <label>
        Min X
        <input id='minx' value='-2.0'/>
      </label>
      <label>
        Max X
        <input id='maxx' value='1.0'/>
      </label>
      <label>
        Min Y
        <input id='miny' value='-1.0'/>
      </label>
      <label>
        Max Y
        <input id='maxy' value='1.0'/>
      </label>
      <label>
        Canvas W
        <input id='canw' value='1500'/>
      </label>
      <label>
        Canvas H
        <input id='canh' value='1000'/>
      </label>
      <label>
        Iterations
        <input id='iters' value='500'/>
      </label>
      <button id="draw-btn">Draw</button>
    </div>
    <canvas id="mandelbrot-canvas"></canvas>
    <script src="./bootstrap.js"></script>
  </body>
</html>
